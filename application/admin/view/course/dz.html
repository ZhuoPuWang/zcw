{extend name="template/basecourse" /}
{block name="content"}
<!--container-->
	<div class="container clear" >

		<div class="container_content" >
			<div class="container_content_tit">关联讨论区</div>
			<div class="container_content_screen clear">
				<div class="addcurr"><a href="javescript:;"  onclick="chooseks()">关联考试讨论区</a></div>
				<div class="table">
					<table class="table_2">
						<tr class="hd">
							<td>讨论区编号</td>
							<td>讨论区标题</td>
							<td>讨论区摘要</td>
						</tr>
						<tr>
							{if condition="$question.id != null"}
							<td>{$question.id}</td>
							<td>{$question.title}</td>
							<td>{$question.summary}</td>
							{else}
							<td></td>
							<td></td>
							<td></td>
							{/if}
						</tr>
					</table>
					<!--分页-->
				</div>
			</div>
		</div>
	</div>
{/block}

{block name="script"}
<script src="__STATIC__/Validform/5.3.2/Validform.min.js"></script>

<script src="__STATIC__/layer/2.4/layer.js"></script>

<script src="__STATIC__/js/jquery.form.js"></script>

<script src="__STATIC__/js/AjaxAction.js"></script>
<script type="text/javascript">
	$(".header_nav li").click(function(){
		$(this).addClass("header_nav_a").siblings("li").removeClass("header_nav_a");
	})
</script>
<script>
    $(".tcdPageCode").createPage({
        pageCount:6,
        current:1,
        backFn:function(p){
            console.log(p);
        }
    });
</script>
<script type="text/javascript">
	$(".fabu").click(function(){
		$(this).addClass("hide");
		$(".chexiao").removeClass("hide");
	})
	$(".chexiao").click(function(){
		$(this).addClass("hide");
		$(".fabu").removeClass("hide");
	})

	function chooseks(){
		layer_open('选择上级部门',"{:url('course/choosedz',array('id'=>$ids),false,true)}");
	}
</script>

{/block}
