{extend name="template/base" /}{block name="content"}<div class="container_content" style="margin: 10px auto;float: none;">    <div class="table" style="text-align: center;">        <div class="container_content_screen clear">            <form method="get" action="{:\\think\\Url::build($Request.action)}">                <input type="text" class="screen_inp" placeholder='用户名' name="usernumber"                       value="{$Request.param.usernumber}">                <input type="text" class="screen_inp" placeholder="姓名" name="realname"                       value="{$Request.param.realname}">                <input type="hidden" name="id" value="{$ids}">                <input type="submit" class="screen_btn" id="btn" value="搜索">            </form>        </div>        <table class="table_2">            <tr class="hd">                <td>用户名</td>                <td>姓名</td>                <td>组织</td>                <td>角色</td>                <td>操作</td>            </tr>            {volist name="list" id="vo"}            <tr>                <td>{$vo.usernumber}</td>                <td>{$vo.realname}</td>                <td>{$vo.name}</td>                <td>老师</td>                <td>                    <span class="sc">                        <a href="{:url('course/addCourseTeacher',array('teacher_id'=>$vo.id,'course_id'=>$ids))}">选择</a>                    </span>                </td>            </tr>            {/volist}        </table>        {$page ?? ''}    </div></div>{/block}{block name="script"}<script></script>{/block}
