{extend name="template/base" /}
{block name="content"}
<!--container-->
<div class="container clear">

    {include file="template/configure"}

        <div class="container_content_tit">证书列表 </div>
        <div class="addcurr"><a href="{:url('add')}">添加新证书</a></div>
        <div class="table">
            <table class="table_2">

                    <td>证书ID</td>

                    <td>英文标题</td>
                    <td>操作</td>
                </tr>

                {volist name="cer" id="vo"}

                    <td>{$vo.number}</td>
                    <td>{$vo.chtitle}</td>

                        {:sedit($vo.id,1,array('edit','delete'))}
                    </td>
                </tr>
                {/volist}
            </table>
           <!-- <div class="sx_btn">确认</div>-->
