{extend name="template/base" /}{block name="content"}<div class="container_content" style="margin: 10px auto;float: none;">    <div class="table" style="text-align: center;">        <div class="container_content_screen clear">            <form method="get" action="{:\\think\\Url::build($Request.action)}">                <input type="text" class="screen_inp" placeholder="部门名称" name="name" value="{$Request.param.name}">                <input type="text" class="screen_inp" placeholder="部门编号" name="no" value="{$Request.param.no}">                <input type="submit" class="screen_btn" id="btn" value="搜索">            </form>        </div>        <table class="table_2">            <tr class="hd">                <td>部门名称</td>                <td>部门编号</td>                <td>上级部门名称</td>                <td>上级部门编号</td>                <td>操作</td>            </tr>            {volist name="list" id="vo"}            <tr>                <td>{$vo.name}</td>                <td>{$vo.no}</td>                <td>{$vo.p_name ?? '无'}</td>                <td>{$vo.p_no ?? '无'}</td>                <td>                    <span class="fb"> <a href="javascript:setChoose('{$vo.id}','{$vo.name}');" >选择</a></span>                </td>            </tr>            {/volist}        </table>        {$page ?? ''}    </div></div>{/block}{block name="script"}<script>    function setChoose(pid,pname){        window.parent.setChoose2(pid,pname);        window.parent.layer.close(parent.layer.getFrameIndex(window.name));    }</script>{/block}
