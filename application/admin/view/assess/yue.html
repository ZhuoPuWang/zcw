{extend name="template/examination" /}
{block name="content"}
<!--container-->
	<div class="container clear" style="width: 100%;">

		<div class="container_content" style="width: 1200px;margin: 0 auto;float: none;">
			<div class="container_content_tit">关联考试</div>
			<div class="container_content_screen clear" style="width:80%;">
				<div class="table">
					<table class="table_2">
						<tr class="hd">
							<td>学员编号</td>
							<td>学员名称</td>
							<td>答题时间</td>
							<td>阅卷</td>
						</tr>
						{volist name="list" id="vo"}
						<tr>
							<td>{$vo.usernumber}</td>
							<td>{$vo.realname}</td>
							<td>{:date('Y-m-d H:i:s',$vo.addtime)}</td>
							<td><a href="{:url('examination/yuejuan',array('id'=>$vo.id),false,true)}" style="color: #149dd2;">编辑</a></td>

						</tr>
						{/volist}
					</table>
					<!--分页-->
				</div>
			</div>
		</div>
	</div>
{/block}

{block name="script"}
<script src="__STATIC__/Validform/5.3.2/Validform.min.js"></script>

<script src="__STATIC__/layer/2.4/layer.js"></script>

<script src="__STATIC__/js/jquery.form.js"></script>

<script src="__STATIC__/js/AjaxAction.js"></script>
<script type="text/javascript">
	$(".header_nav li").click(function(){
		$(this).addClass("header_nav_a").siblings("li").removeClass("header_nav_a");
	})
</script>
<script>
    $(".tcdPageCode").createPage({
        pageCount:6,
        current:1,
        backFn:function(p){
            console.log(p);
        }
    });
</script>
<script type="text/javascript">
	$(".fabu").click(function(){
		$(this).addClass("hide");
		$(".chexiao").removeClass("hide");
	})
	$(".chexiao").click(function(){
		$(this).addClass("hide");
		$(".fabu").removeClass("hide");
	})

</script>

{/block}
