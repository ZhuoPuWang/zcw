{extend name="template/base" /}{block name="content"}<div class="container_content" style="margin: 10px auto;float: none;">    <div class="table" style="text-align: center;">        <div class="container_content_screen clear">            <form method="get" action="{:\\think\\Url::build($Request.action)}">                <input type="text" class="screen_inp" placeholder="课程名称" name="course_title" value="{$Request.param.course_title}">                <input type="text" class="screen_inp" placeholder="课程编号" name="course_number" value="{$Request.param.course_number}">                <input type="submit" class="screen_btn" id="btn" value="搜索">            </form>        </div>        <table class="table_2">            <tr class="hd">                <td>课程名称</td>                <td>课程编号</td>                <td>操作</td>            </tr>            {volist name="list" id="vo"}            <tr>                <td>{$vo.course_title}</td>                <td>{$vo.course_number}</td>                <td>                    <span class="fb"> <a href="javascript:setChoose('{$vo.id}','{$vo.course_title}');" >选择</a></span>                </td>            </tr>            {/volist}        </table>        {$page ?? ''}    </div></div>{/block}{block name="script"}<script>    function setChoose(pid,pname){        window.parent.setChoose(pid,pname);        window.parent.layer.close(parent.layer.getFrameIndex(window.name));    }</script>{/block}
