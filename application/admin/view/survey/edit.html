		$(this).addClass("header_nav_a").siblings("li").removeClass("header_nav_a");
	})
	$("#form").Validform({

		showAllError: true,

				if(data.state == 2){
					layer.alert('添加失败1');
				}else{
					layer.alert('修改成功');
				}
			},function (err) {
				console.log(err);
				layer.alert('添加失败');
			});
			return false;
		}
	});
</script>
