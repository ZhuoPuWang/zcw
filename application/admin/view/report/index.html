{extend name="template/base" /}
{block name="content"}

<div class="container container_w1300 clear">
    {include file='template/report_nav' /}
    <div class="container_content container_content_w80" style="width:89%;">
    <div class="container_content_tit">报表设置</div>
    <div class="table">
        <form id="form" action="{:url('Report/index','',false,true)}" method="post">
        <table class="table_1">
            <tr class="hd">
                <td>需发送报表</td>
                <td>发送频率</td>
            </tr>

            <tr>
                <td>培训记录</td>
                <td>
                    <select name="training_records">

                        <option value="0" {if $status['training_records']  == 0} selected {/if}>不发送</option>
                        <option value="1" {if $status['training_records']  == 1} selected  {/if}>每日</option>
                        <option value="2" {if $status['training_records']  == 2} selected  {/if}>每周</option>
                        <option value="3" {if $status['training_records']  == 3} selected  {/if}>每月</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>考试记录</td>
                <td>
                    <select name="examination_records">
                        <option value="0" {if $status['examination_records']  == 0} selected {/if}>不发送</option>
                        <option value="1" {if $status['examination_records']  == 1} selected  {/if}>每日</option>
                        <option value="2" {if $status['examination_records']  == 2} selected  {/if}>每周</option>
                        <option value="3" {if $status['examination_records']  == 3} selected  {/if}>每月</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>培训信息</td>
                <td>
                    <select name="training_information">
                        <option value="0" {if $status['training_information']  == 0} selected {/if}>不发送</option>
                        <option value="1" {if $status['training_information']  == 1} selected  {/if}>每日</option>
                        <option value="2" {if $status['training_information']  == 2} selected  {/if}>每周</option>
                        <option value="3" {if $status['training_information']  == 3} selected  {/if}>每月</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>用户信息</td>
                <td>
                    <select name="user_information">
                        <option value="0" {if $status['user_information']  == 0} selected {/if}>不发送</option>
                        <option value="1" {if $status['user_information']  == 1} selected  {/if}>每日</option>
                        <option value="2" {if $status['user_information']  == 2} selected  {/if}>每周</option>
                        <option value="3" {if $status['user_information']  == 3} selected  {/if}>每月</option>
                    </select>
                </td>
            </tr>

        </table>

            <div class="add_ul_r clear queding">
                <input id="btn" style="display: none" type="submit">
                <label for="btn"><div class="add_btn kuang_lan">确定</div></label>
            </div>
        </form>

    </div>
</div>
</div>
{/block}
{block name="script"}

<script src="__STATIC__/Validform/5.3.2/Validform.min.js"></script>

<script src="__STATIC__/layer/2.4/layer.js"></script>

<script src="__STATIC__/js/jquery.form.js"></script>

<script src="__STATIC__/js/AjaxAction.js"></script>

<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/1.4.3/ueditor.config.js"></script>

<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/1.4.3/ueditor.all.min.js"> </script>

<script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script>

    $("#form").Validform({
        tiptype: 3,
        showAllError: true,
        callback: function (ret) {
            submit_form($("#form"),function(data){
                location.href = "{:url('Report/index','',false,true)}";
            },function (err) {
                layer.alert('报表设置失败');
            });
            return false;
        }

    });




</script>

{/block}
