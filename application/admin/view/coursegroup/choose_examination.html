{extend name="template/base" /}{block name="content"}<div class="container_content" style="margin: 10px auto;float: none;">    <div class="container_content_tit">新建课程组合</div>    <div class="add">        <form id="form" action="{:url('Coursegroup/cpadd','',false,true)}" method="post">            <ul class="add_ul">                <input type="hidden" name="c_id" value="{$data.id}">                <input type="hidden" name="c_p_id" value="{$cpid}">                <li class="clear">                    <h1>课程标题（必填项）: </h1>                    <div class="add_ul_r clear">                        <input type="text" class="inp_text" placeholder="课程组合标题" value="{$data.course_title}"/>                        <input type="hidden">                        <span class="Validform_checktip"></span>                    </div>                </li>                <li class="clear">                    <h1>优先级（必填项）: </h1>                    <div class="add_ul_r">                        <select name="first" style="color: #0a001f">                            <option value="1">0</option>                            <option value="2">1</option>                            <option value="3">2</option>                            <option value="4">3</option>                            <option value="5">4</option>                            <option value="6">6</option>                            <option value="7">7</option>                            <option value="8">8</option>                            <option value="9">9</option>                            <option value="10">10</option>                            <option value="11">11</option>                            <option value="12">12</option>                            <option value="13">13</option>                            <option value="14">14</option>                            <option value="15">15</option>                            <option value="16">16</option>                            <option value="17">17</option>                            <option value="18">18</option>                            <option value="19">19</option>                            <option value="20">20</option>                        </select>                    </div>                </li>                <li class="clear">                    <h1>是否必修: </h1>                    <div class="add_ul_r">                        <!--<input type="checkbox" name="weixin" style="margin: 15px 0 0 0;" >-->                        <select name="must" id="">                            <option value="0">否</option>                            <option value="1">是</option>                        </select>                    </div>                </li>                <li class="clear">                    <h1>选择考试: </h1>                    <div class="add_ul_r clear">                        <input type="text" class="inp_text" placeholder="选择考试" id="pid1" readonly                               onclick="chooseParentDepart()"/>                        <input type="hidden" name="k_id" id="pid2">                        <input type="hidden" id="pid" value="1"/>                        <span class="Validform_checktip"></span>                    </div>                </li>                <li class="clear">                    <h1></h1>                    <div class="add_ul_r clear">                        <input type="submit" id="btn" style="opacity:0;">                        <label for="btn">                            <div class="add_btn kuang_lan">确定</div>                        </label>                        <a href="{:url('Coursegroup/index','',false,true)}" class="add_btn kuang_hong">取消</a>                    </div>                </li>            </ul>        </form>    </div></div>{/block}{block name="script"}<script src="__STATIC__/Validform/5.3.2/Validform.min.js"></script><script src="__STATIC__/layer/2.4/layer.js"></script><script src="__STATIC__/js/jquery.form.js"></script><script src="__STATIC__/js/AjaxAction.js"></script><script>    function chooseParentDepart() {        layer_open('选择上级部门', "{:url('coursegroup/chooseParentDepart','',false,true)}");    }    function setChoose(pid, user_object) {        $('#pid1').val(user_object);        $('#pid').val(pid);        $('#pid2').val(pid);    }    $("#form").Validform({        tiptype: 3,        showAllError: true,        callback: function (ret) {            submit_form($("#form"), function (data) {                console.log(data);                if (data.state == 1) {                    layer.msg(data.succ, {icon: 6, time: 5000});                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引                    window.parent.setChoose('111');                    parent.layer.close(index);                } else {                    layer.msg(data.err, {icon: 5, time: 5000});                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引                    window.parent.setChoose('111');                   parent.layer.close(index);                }            }, function (err) {                console.log(err)            });            return false;        }    });</script>{/block}
