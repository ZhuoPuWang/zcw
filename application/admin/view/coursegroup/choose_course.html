{extend name="template/baset" /}{block name="content"}<div class="container_content" style="margin: 10px auto;float: none;">    <div class="table" style="text-align: center;">        <div class="container_content_screen clear">            <form method="get" action="{:\\think\\Url::build($Request.action)}">                <input type="text" class="screen_inp" placeholder='用户名' name="usernumber"                       value="{$Request.param.usernumber}">                <input type="text" class="screen_inp" placeholder="姓名" name="realname"                       value="{$Request.param.realname}">                <input type="submit" class="screen_btn" id="btn" value="搜索">            </form>        </div>        <table class="table_2">            <tr class="hd">                <td>课程编号</td>                <td>课程标题</td>                <td>操作</td>            </tr>            {volist name="list" id="vo"}            <tr>                <td>{$vo.course_number}</td>                <td>{$vo.course_title}</td>                <td>                    <span class="sc">                    <a href="javascript:;" onclick="layer_open('关联考试','{:url("coursegroup/chooseExamination",array('id'=>$vo.id,'cpid'=>$cpid),false,true)}')">关联考试</a>                    </span>                </td>            </tr>            {/volist}        </table>        {$page ?? ''}    </div></div>{/block}{block name="script"}<script src="__STATIC__/Validform/5.3.2/Validform.min.js"></script><script src="__STATIC__/layer/2.4/layer.js"></script><script src="__STATIC__/js/jquery.form.js"></script><script src="__STATIC__/js/AjaxAction.js"></script><script>function setChoose(a){    console.log(a)    window.parent.location.reload();    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引    parent.layer.close(index);}</script>{/block}
